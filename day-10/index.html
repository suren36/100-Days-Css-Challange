<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Updated Font Awesome link -->

    <title>DAY-10 clock</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="circle">
          <!-- Moved the rotate-circle and dot-circle divs outside of the circle div -->
        </div>
        <div class="rotate-circle"></div>
        <!-- Added rotate-circle div -->
        <div class="dot-circle"></div>
        <!-- Added dot-circle div -->
        <div class="details">
          <span class="first">Mon 15 JAN 2015</span>
          <span class="second"> 11:42 <br /></span>
          <span class="third">
            <i class="fas fa-heart"></i> 82 &nbsp;&nbsp; 1248KCAl</span
          >
          <!-- Changed fa class to fas -->
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2dfb4fe994.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
