<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>day 3 loading</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="square">
          <div class="head">
            <div class="title_1">
              <h2>Weekly Report</h2>
              <p>01.Feb-07.Feb</p>
            </div>
            <div class="title_2">
              <h2>Revenue</h2>
              <p>$ 3621.79</p>
            </div>
          </div>
          <div class="body">
            <div class="part1">
              <div class="views">
                <div class="view"></div>
                <span>Views</span>
              </div>
              <div class="purchases">
                <div class="purchase"></div>
                <span>Purchases</span>
              </div>
            </div>
            <div class="part2">
              <svg height="260" width="260" xmlns="http://www.w3.org/2000/svg">
                <polyline
                  points="20 86,60 55,100 65,140 53,180 75,220 86,260 57"
                  style="fill: #fff; stroke: #fa7373; stroke-width: 4"
                />
              </svg>

              <div class="red1"></div>
              <div class="red2"></div>
              <div class="red3"></div>
              <div class="red4"></div>
              <div class="red5"></div>
              <div class="red6"></div>
              <div class="red7"></div>
            </div>
            <div class="part3">
              <svg height="260" width="260" xmlns="http://www.w3.org/2000/svg">
                <polyline
                  points="20 102,60 89,100 97,140 92,180 95,220 110,260 100"
                  style="fill: #fff; stroke: #7ba2ff; stroke-width: 4"
                />
              </svg>

              <div class="blue1"></div>
              <div class="blue2"></div>
              <div class="blue3"></div>
              <div class="blue4"></div>
              <div class="blue5"></div>
              <div class="blue6"></div>
              <div class="blue7"></div>
            </div>
            <div class="weeks">
              <span class="week">Mon</span>
              <span class="week">Tue</span>
              <span class="week">Wed</span>
              <span class="week">Thu</span>
              <span class="week">Fri</span>
              <span class="week">Sun</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
