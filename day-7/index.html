<!DOCTYPE html>

    <title>day 7</title>

  <body>

            </div>

              ></i>
            </div>
          </div>
          <div class="content">
            <div class="line"></div>

            <div class="notification">
            
              <div class="text">
                <div class="content-1">

                  <div class="noti-1">

                    </div>

                </div>
                <div class="content-2">

                    </div>
                  </div>
                </div>
                <div class="content-3">

              </div>

          </div>

            </div>

          </div>

          </div>
          <div class="backside4 backside">

          <div class="backside5 backside">
            <div class="icon">

        </div>
