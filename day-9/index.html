<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="weather">
          <div class="moon">
            <div class="crater-1"></div>
            <div class="crater-2"></div>
            <div class="crater-3"></div>
            <div class="crater-4"></div>
            <div class="crater-5"></div>
            <div class="crater-6"></div>
            <div class="crater-7"></div>
            <div class="crater-8"></div>
            <div class="crater-9"></div>
            <div class="crater-10"></div>
            <div class="crater-11"></div>
          </div>

          <div class="mountain">
            <div class="mount-1"></div>
            <div class="mount-2"></div>
            <div class="mount-3"></div>
            <div class="mount-4"></div>
            <div class="mount-5"></div>
          </div>
          <div class="rain">
            <div class="waterdrop" style="left: 5%; animation-duration: 2s">
              <i class="bi bi-droplet"></i>
            </div>
            <div
              class="waterdrop"
              style="left: 15%; animation-duration: 3s"
            ></div>
            <div
              class="waterdrop"
              style="left: 25%; animation-duration: 4s"
            ></div>
            <div
              class="waterdrop"
              style="left: 35%; animation-duration: 2.5s"
            ></div>
            <div
              class="waterdrop"
              style="left: 45%; animation-duration: 3.5s"
            ></div>
            <div
              class="waterdrop"
              style="left: 55%; animation-duration: 2.7s"
            ></div>
            <div
              class="waterdrop"
              style="left: 65%; animation-duration: 3.3s"
            ></div>
            <div
              class="waterdrop"
              style="left: 75%; animation-duration: 3.8s"
            ></div>
            <div
              class="waterdrop"
              style="left: 85%; animation-duration: 2.2s"
            ></div>
            <div
              class="waterdrop"
              style="left: 95%; animation-duration: 3.2s"
            ></div>
          </div>
        </div>
        <div class="climate">
          <div class="degree">
            12
            <sup>o</sup>
          </div>
          <div class="detail">
            Wind : E 7 kn/h <br />
            Hmidity: 87%
          </div>

          <div class="day">
            <div class="today">TUE 21 <sup>o</sup>/9 <sup>o</sup></div>
            <div class="tomorrow">WED 23 <sup>o</sup>/10 <sup>o</sup></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
