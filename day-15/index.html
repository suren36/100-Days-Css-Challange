<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>DAY-15 Upload File</title>
  </head>

  <body>
    <div class="frame">
      <div class="center">
        <div class="card center">
          <div class="top">
            <p class="drop">Drop file to upload</p>
          </div>
          <div class="middle">
            <div class="upload">
              <img src="https://100dayscss.com/codepen/upload.svg" alt="" />
              <input class="file" type="file" />
            </div>
          </div>

          <div class="buttom">
            <div class="upload-btn">Upload File</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/2dfb4fe994.js"
      crossorigin="anonymous"
    ></script>
    <script src="scrip.js"></script>
  </body>
</html>
