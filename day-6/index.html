<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>day 6 Profile</title>
  </head>
  <body>
    <div class="frame">
      <div class="square">
        <div class="left">
          <div class="image">
            <img src="jessica-potter.jpg" alt="" />

            <div class="circle outer"></div>
            <div class="circle inner"></div>
          </div>

          <div class="image-p">
            <p id="name">Jessica Potter</p>
            <p id="post">Visual Artist</p>
          </div>
          <div class="btn">
            <div class="btn-1">Follow</div>
            <div class="btn-2">Message</div>
          </div>
        </div>
        <div class="right">
          <div class="box">
            <div class="num">523</div>
            <div class="title">Posts</div>
          </div>
          <div class="box">
            <div class="num">1387</div>
            <div class="title">Likes</div>
          </div>
          <div class="box">
            <div class="num">146</div>
            <div class="title">Follower</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
